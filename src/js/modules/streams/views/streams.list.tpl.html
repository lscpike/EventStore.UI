

<header class="page-header">
	<h2 class="page-title">Stream Browser</h2>
	<ul class="page-nav">
		<li class="page-nav__item">
			<form>
				<input type="text" ui-keypress="{'enter': 'gotoStream($event)'}" ng-model="search" />
			</form>
		</li>
	</ul>
</header>
<div class="container">
	<div class="container-left">
		<table>
			<thead>
				<tr>
					<th>Recently Created Streams</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="stream in createdStreams track by $index">
					<td>
						<a ng-if="!stream.pinned" ng-click="pinStream('createdStreams', stream)"><img src="images/pin.png" height="16" width="16" alt="pin"></a>
						<a ng-if="stream.pinned" ng-click="unpinStream('createdStreams', stream)"><img src="images/unpin.png" height="16" width="16" alt="unpin"></a>
						<a ui-sref="^.item.events({streamId: stream.streamId})">{{ stream.streamId }}</a>
					</td>
				</tr>
				<tr ng-hide="createdStreams">
					<td>
						<em>No recently created streams</em>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
	<div class="container-right">
		<table>
			<thead>
				<tr>
					<th>Recently Changed Streams</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="stream in changedStreams track by $index">
					<td>
						<a ng-if="!stream.pinned" ng-click="pinStream('changedStreams', stream)"><img src="images/pin.png" height="16" width="16" alt="pin"></a>
						<a ng-if="stream.pinned" ng-click="unpinStream('changedStreams', stream)"><img src="images/unpin.png" height="16" width="16" alt="unpin"></a>
						<a ui-sref="^.item.events({streamId: stream.streamId})">{{ stream.streamId }}</a>
					</td>
				</tr>
				<tr ng-hide="changedStreams">
					<td>
					<em>No recently changed streams</em>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
